<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <head>
        <title>HTML Media Query</title>
        <style>
            body{
                background-color: aliceblue;
            }
            /* below if screen is 600px or less the paragraph element will be blue
            otherwise paragraph element will be black*/
            @media screen and (max-width: 600px) {
               p{
                color: blue;
               } 
            }
        </style>

    </head>
    <body>
        <h1>HTML Media Query</h1>
        <p>Just adding a paragraph element to have Media Query effect it.</p>
    </body>
</html>
