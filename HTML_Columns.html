<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Columns</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Use the col tag specifies column properties for each column within a colgroup element.</h2>
        <h3>The col tag is useful for applying styles to entire columns, instead of repeating the styles for each cell, for each row.</h3>
        <table>
            <colgroup>
                <col span="2" style="background-color: red;">
                <col style="background-color: yellow;">
            </colgroup>
            <tr>
                <th>Column A</th>
                <th>Column B</th>
                <th>Column C</th>
            </tr>
            <tr>
                <td>Row 1 A</td>
                <td>Row 1 B</td>
                <td>Row 1 C</td>
            </tr>
        </table>
    </body>
</html>
